dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "extra-android-support, extra-android-m2repository, extra-google-google_play_services"

test:
  override:
    # Unit test
    - ./gradlew test
    
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # This sleep should avoid the com.android.builder.testing.api.DeviceException: com.android.ddmlib.ShellCommandUnresponsiveException
    - sleep 60
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r Android-HowToTest/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r Android-HowToTest/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
